<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator--screen" value="" disabled/>

    <div class="keys--calculator">
    <button class="operator" value="+">+</button>
    <button class="operator" value="-">-</button>
    <button class="operator" value="x">x</button>
    <button class="operator" value="/">รท</button>
    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>
    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>
    <button type="button" value="0">0</button>
    <button type="button" class="point" value=".">.</button>
    <button class="operation--all--clear operation--all--clear--red" value="all-clear">AC</button><br>
    <button class="equal--operation" value="=">=</button>
    </div>
    </div>
    <script src="app.js" type="module"></script>
    <script src="calculator.js"></script>
</body>
</html>
